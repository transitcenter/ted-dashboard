{% load static %}

<header class="text-gray-600 body-font">
    <div class="mx-auto flex flex-wrap p-3 flex-row items-center justify-between">
        <div class="flex flex-wrap flex-row items-center justify-between">
            <a href="/">
                <h2 class="text-gray-600 text-lg font-bold ml-3">TransitCenter Equity Dashboard</h2>
            </a>
        </div>
        <div class="flex flex-wrap flex-row items-center justify-between">
            {% if alerts|length > 0 %}
            <div class="mr-5">
                <a href="/changelog"
                    class="inline-flex items-center gap-x-1.5 rounded-full bg-yellow-100 px-3 py-2 text-xs font-medium text-yellow-800">
                    {% if alerts|length > 1 %}
                    {{ alerts|length }} Alerts
                    {% else %}
                    1 Alert
                    {% endif %}
                </a>
            </div>
            {% endif %}
            <div>
                <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center cursor-pointer">
                    <a class="mr-5 hover:text-gray-900" href="/map">Map</a>
                    <a class="mr-5 hover:text-gray-900" href="/charts">Charts</a>
                    <a class="mr-5 hover:text-gray-900" href="/data">Data</a>
                    <a class="mr-5 hover:text-gray-900" href="/about">About</a>
                    <a class="mr-5 hover:text-gray-900" href="/references">References & Media</a>
                </nav>
            </div>
        </div>

    </div>
</header>
